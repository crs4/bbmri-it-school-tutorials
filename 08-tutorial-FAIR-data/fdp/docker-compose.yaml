version: '3'
services:

  fdp:
    image: fairdata/fairdatapoint:latest
    ports:
      - 80
    volumes:
      - ./application.yml:/fdp/application.yml:ro

  fdp-client:
    image: fairdata/fairdatapoint-client:latest
    ports:
      - 8050:80
    environment:
      - FDP_HOST=fdp

  mongo:
    image: mongo:4.0.12
    expose:
      - 27017
    volumes:
      - mongo-data:/data/db

  graphdb:
    image: ontotext/graphdb:10.7.6
    ports:
      - 7200:7200
    volumes:
      - ./graphdb-data:/opt/graphdb/home

volumes:
  mongo-data:
  graphdb-data: